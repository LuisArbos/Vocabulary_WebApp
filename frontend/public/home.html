{% extends "base.html" %} 

{% block title %} Home Page {% endblock %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to VocabApp!</h1>
    <p class="lead">Practice your vocabulary in various languages.</p>
    <div class="container container-secondary">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <button class="clkbtn">Login</button>
            </div>
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="youremail@email.com">
                <input type="password" class="password ele" placeholder="password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <p class="final-text">Log in or register to track your progress, or click below to start practicing now.</p>
    <a class="btn btn-primary" href="{% url 'en_practice_view' %}">Let's Practice</a>
    {% load static %}
    <script src="{% static 'js/index.js' %}"></script>
</div>
{% endblock %}
